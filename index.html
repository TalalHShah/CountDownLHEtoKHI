<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LHE TO KHI | CHAPTER 25</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: contain;
      display: flex;
      justify-content: top;
      align-items: top;
      min-height: 50vh;
    }

    .overlay {

      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .iframe-wrapper {
      width: 700px;
      height: 360px;
      transform-origin: center;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Scale down on smaller screens */
    @media (max-width: 768px) {
      .iframe-wrapper {
        transform: scale(0.75);
        width: 700px;  /* Keep original width for proper scaling */
        height: 360px;
      }
    }

    @media (max-width: 480px) {
      .iframe-wrapper {
        transform: scale(0.50);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="iframe-wrapper">
      <iframe src="https://w2.countingdownto.com/6350568"></iframe>
    </div>
    <div class="iframe-wrapper">
      <iframe src="https://w2.countingdownto.com/6350598"></iframe>
    </div>
  </div>
</body>
</html>
