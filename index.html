<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LHE TO KHI | CHAPTER 25</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      backdrop-filter: blur(5px);     /* makes background more visible */
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      margin-bottom: 30px;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 480px) {
      .overlay {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="iframe-wrapper">
      <iframe src="https://w2.countingdownto.com/6350568"></iframe>
    </div>
    <div class="iframe-wrapper">
      <iframe src="https://w2.countingdownto.com/6350598"></iframe>
    </div>
  </div>
</body>
</html>
